    <section>
    <div id="map"></div>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 }, 
                zoom: 10,
            });
            let markers = [];
            function updateLocation() {
                fetch('http://localhost:3000/getLocation')
                .then(response => response.json())
                .then(data => {
                    markers.forEach(marker => marker.setMap(null));
                    markers = [];
                    const latestLocation = data[data.length - 1];
                    if (latestLocation) {
                        const latLng = new google.maps.LatLng(latestLocation.latitude, latestLocation.longitude);
                        const marker = new google.maps.Marker({
                            position: latLng,
                            map: map,
                            title: 'Bus Location',
                        });
                        map.setCenter(latLng);
                        markers.push(marker);
                    }
                })
                .catch(error => {
                    console.error('Error fetching location data:', error);
                });
            }
            updateLocation();
            setInterval(updateLocation, 10000);
        }
    </script>
