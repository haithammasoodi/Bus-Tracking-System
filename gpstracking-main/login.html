<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - School Bus Tracking</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <script src="JS/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <section>
        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="main.html">
                    <img src="images/mainlogo.png" alt="Logo" width="85" height="85"
                        class="d-inline-block align-text-center" />
                    School Bus Tracking 
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   
                </div>
            </div>
        </nav>
    </section>
    <section>
        <div class="container mt-5">
            <h1 class="text-center">Login</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Login</button>
                    </form>
                    <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Signup</a></p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container mt-5">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                        <img src="images/mainlogo.png" alt="Logo" width="85" height="85"
                        class="d-inline-block align-text-center" />
                    </a>
                    <span class="mb-3 mb-md-0 text-muted">&copy; Copyright 2025 School Bus Tacking System.</span>
                </div>
                <div class="col-md-4 text-muted text-end">
                    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use
                                        xlink:href="#twitter" /></svg></a></li>
                        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use
                                        xlink:href="#instagram" /></svg></a></li>
                        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use
                                        xlink:href="#facebook" /></svg></a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </section>

    <script src="auth.js"></script>
    <script>handleLogin(false);</script>
</body>
</html>
