<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Signup - TraffoWagon</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <script src="JS/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <section>
        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="main.html">
                    <img src="images/mainlogo.png" alt="Logo" width="85" height="85"
                        class="d-inline-block align-text-center" />
                    School Bus Tracking 
                </a>
            </div>
        </nav>
    </section>

    <section>
        <div class="container mt-5">
            <h1 class="text-center">Admin Signup</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="adminSignupForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Admin Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter admin name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Admin Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter admin email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Signup</button>
                    </form>
                    <p class="mt-3 text-center">Already have an admin account? <a href="adminlogin.html">Login</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="auth.js"></script>
    <script>handleSignup("admin");</script>
</body>
</html>
